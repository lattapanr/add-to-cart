<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-to-Cart</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="content-wrapper">
        <img id="cart" class="slide-right" src="/assets/logo.png" alt="logo" />
        <h1 id="title">Add-to-Cart</h1>
        <h2 id="purpose">Shopping list</h2>
        <input type="text" id="input-field" placeholder="Item" />
        <div id="multi-button-container">
          <div id="multi-button">
            <button class="category-button" id="food">Food</button>
            <button class="category-button" id="health">Health</button>
            <button class="category-button" id="hobby">Hobby</button>
            <button class="category-button" id="fashion">Fashion</button>
            <button class="category-button" id="electronic">Electronic</button>
          </div>
        </div>
        <button id="add-button">Add item</button>
        <div id="shopping-list-container">
          <p>*Click on item to check it off</p>
          <ul id="shopping-list"></ul>
        </div>
      </div>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
